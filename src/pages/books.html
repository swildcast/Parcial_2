<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Bootstrap Demo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">WILD PAGES</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Books</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        
                    </a>
                    <ul class="dropdown-menu">
                      
                      
                    </ul>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="text" id="busquedaInput" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="button" id="buscarBoton">Buscar</button>
              </form>        
              </div>
            </div>
          </nav>
    </header>

    <div class="container py-4">
        <div class="p-lg-5 bg-body-tertiary rounded-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>Precio</th>
                        <th>Número de Páginas</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Aquí se mostrarán los libros -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-outline-warning btn-lg" data-bs-toggle="modal" data-bs-target="#bookModal">Agregar Libro</button>
    </div>

    <!-- Modal para ingresar un nuevo libro -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Agregar Nuevo Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="title" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Género</label>
                            <select class="form-select" name="genre" id="genre" required>
                                <option value="" disabled selected>Selecciona un género</option>
                                <option value="Ficción">Ficción</option>
                                <option value="Drama">Drama</option>
                                <option value="Romance">Romance</option>
                                <option value="Misterio">Misterio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Autor</label>
                            <input type="text" class="form-control" name="author" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" name="precio" id="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="npages" class="form-label">Número de páginas</label>
                            <input type="number" class="form-control" name="npages" id="npages" required>
                        </div>    
                    
                </div>
                <div>
                         <label for="estado" class="form-check-label">Estado</label>
                        <input type="checkbox" class="form-check-input" name="estado" id="estado">
                </div>
            </form>   
         <br>
        <div class "modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="saveBookButton" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Modal para editar un libro -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookModalLabel">Editar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="editBookId">
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Nombre Libro</label>
                            <input type="text" class="form-control" name="editTitle" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGenre" class="form-label">Género</label>
                            <select class="form-select" name="editGenre" id="editGenre" required>
                                <option value="" disabled selected>Selecciona un género</option>
                                <option value="Ficción">Ficción</option>
                                <option value="Drama">Drama</option>
                                <option value="Romance">Romance</option>
                                <option value="Misterio">Misterio</option>
                            </select> 
                        </div>
                        <div class="mb-3">
                            <label for "editAuthor" class="form-label">Autor</label>
                            <input type="text" class="form-control" name="editAuthor" id="editAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editprecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" name="editprecio" id="editprecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editnpages" class="form-label">Número de páginas</label>
                            <input type="number" class="form-control" name="editnpages" id="editnpages" required>
                        </div>
                    <div class="mb-3">
                            <label for="editestado" class="form-check-label">Estado</label>
                            <input type="checkbox" class="form-check-input" name="editestado" id="editestado">
                    </div>
            </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="updateBookButton" type="button" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> Guardar Cambios <!-- Aquí se utiliza el ícono de Bootstrap para editar -->
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para eliminar un libro -->
    <div class="modal fade" id="deleteBookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="deleteBookLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteBookLabel">Eliminar Libro</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                        <div class="modal-body">
                            <p>BookID: <span id="deleteBookID"></span></p>
                            <p>¿Estás seguro de eliminar el libro?: <span id="deleteBookTitle"></span>?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="deleteBookButton" type="button" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Eliminar Libro <!-- Aquí se utiliza el ícono de Bootstrap para borrar -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal para mostrar detalles del libro -->
<div class="modal fade" id="bookDetailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="detailsBookLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDetailsModalLabel">Detalles del Libro</h5> <div id="detalle"></div>
                <button type="detailsbookbutton" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="bookDetailsContent">
                <!-- Aquí se mostrarán los detalles del libro -->
            </div>
        </div>
    </div>
</div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/book.js"></script>
    </body>
</html>
